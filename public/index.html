<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xypd - P2P File Transfer</title>
    <meta name="description"
        content="Secure peer-to-peer file transfer using WebRTC. No server storage, end-to-end encrypted.">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss: stun: https://www.google-analytics.com https://analytics.google.com; img-src 'self' data: blob: https://www.google-analytics.com; object-src 'none'; base-uri 'self';">
    <link rel="stylesheet" href="style.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVCP2JGCJY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');

        // Custom event tracking helper
        window.trackEvent = function (action, category, label, value) {
            gtag('event', action, {
                'event_category': category,
                'event_label': label,
                'value': value
            });
        };
    </script>
</head>

<body>
    <div id="app">
        <header>
            <h1>xypd</h1>
            <p>Secure Peer-to-Peer File Transfer</p>
        </header>

        <!-- Landing View -->
        <div id="landing-view" class="view">
            <div class="action-buttons">
                <button class="btn-large send" id="btn-send">
                    <span class="icon">üì§</span>
                    <span>Send</span>
                </button>
                <button class="btn-large receive" id="btn-receive">
                    <span class="icon">üì•</span>
                    <span>Receive</span>
                </button>
            </div>
        </div>

        <!-- Sender View -->
        <div id="sender-view" class="view" style="display:none;">
            <h2>Your Room ID</h2>
            <p>Share this with the receiver:</p>
            <div class="credentials-card">
                <div class="credential-item">
                    <label>Room ID</label>
                    <div class="code-container">
                        <div class="code" id="generated-room-id">Generating...</div>
                        <button class="btn-icon" id="btn-copy" title="Copy Room ID">üìã</button>
                    </div>
                </div>
            </div>
            <div id="sender-status" class="status-message">Waiting for peer to join...</div>
        </div>

        <!-- Receiver View -->
        <div id="receiver-view" class="view" style="display:none;">
            <h2>Join Room</h2>
            <form id="join-form">
                <div class="input-group">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID" autocomplete="off"
                        style="text-transform: uppercase;">
                </div>
                <button type="submit" class="btn-primary">Join Room</button>
            </form>
            <button class="btn-secondary" id="btn-back">Back</button>
        </div>

        <!-- Transfer View -->
        <div id="transfer-container" class="view" style="display:none;">
            <h2>File Transfer</h2>
            <div class="upload-area" id="drop-zone">
                <div class="icon" style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</div>
                <p id="drop-text">Drag & Drop files here or click to select</p>
                <input type="file" id="fileInput" style="display:none">
                <div id="selected-file-name" style="font-weight: bold; margin: 1rem 0; display: none;"></div>
            </div>
            <button class="btn-primary" id="send-btn" style="display:none;">Send File</button>
            <div id="progress-container" style="display:none; margin-top: 1rem;">
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill" style="width: 0%;"></div>
                </div>
                <div id="progress-text" style="text-align: center; margin-top: 0.5rem;">0%</div>
            </div>

            <div id="status" class="status-message">Connected! Ready to transfer.</div>
        </div>

        <!-- Hidden legacy container for compatibility -->
        <div id="join-container" style="display:none;"></div>

        <footer>
            <p>&copy; <a href="https://github.com/zorig" target="_blank">Zorig</a>. Open Source P2P File Transfer.</p>
            <p><a href="https://buymeacoffee.com/zorig" target="_blank">‚òï Buy me a coffee</a></p>
        </footer>
    </div>

    <!-- Load WASM runtime and app -->
    <script src="wasm_exec.js"></script>
    <script src="app.js"></script>
</body>

</html>
